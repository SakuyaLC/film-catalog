<head>
    <link rel="stylesheet" href="kino.css" type="text/css" />
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/156/156675.png" type="image/png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta charset='utf-8' />

    <title>Фильмы</title>
</head>
<body id="filmsCollectionPage" onload="showFilmCollection()">
    <div id="menu">
        <div id="main_page" onclick="location.href='index.html'">
            <div id="mp_text"><b>Главная</b></div>
        </div>
        <div id="films" onclick="location.href='films.html'">
            <div id="f_text"><b>Фильмы</b></div>
        </div>
        <div id="add_film" onclick="location.href='add_film.html'">
            <div id="af_text"><b>Добавить фильм</b></div>
        </div>
    </div>

    <div id="filtersMenu">

        <input name="countryFilter" class="filter" />
        <input id="filterButton" type="button" onclick="countryFilter()" value="Отфильтровать по стране">

        <input name="genreFilter" class="filter" />
        <input id="filterButton" type="button" onclick="genreFilter()" value="Отфильтровать по жанру">

        <input name="yearFilter" class="filter" />
        <input id="filterButton" type="button" onclick="yearFilter()" value="Отфильтровать по году выхода">

    </div>

    <div id="filmCollection">

    </div>
</body>
</html>
